<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder: Survey</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/styles.css">

    
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Survey</h1>
        </div>

        <div id="profile">
            <h2>About You</h2>

            <h4>Name:</h4>
            <input type="text" id="name" class="form-control" required>

            <h4>Profile Picture (url)</h4>
            <input type="text" id="photo" class="form-control" required>
            <hr>
        </div>

        <div id="survey-questions">
            
        </div>
        <button class="btn btn-primary btn-lg" id="submit">Submit</button>

        <p> <a href="/api/friends">API Friends Table</a> </p>
    </div>

     <!-- Match Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
           <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"> Your Match </h4>
            </div>
            <div class="modal-body" id="getCode" style="overflow-x: scroll;">
               <p>Name: <span id="matchName"></span></p>
               <p>Score: <span id="matchScore"></span></p>
               <p>Profile Pic: </p>
               <div id="matchPhoto"></div>
            </div>
        </div>
        </div>
    </div>
    
</body>

<script src="/app.js"></script>
</html>
